<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taberna Noctis - 开发文档</title>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --accent: #06b6d4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .sidebar-header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .search-box {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .nav-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .nav-item {
            padding: 0.875rem 1rem;
            margin-bottom: 0.5rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-item:hover {
            background: var(--surface-hover);
            border-color: var(--primary-color);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            border-color: var(--primary-color);
        }

        .nav-item-icon {
            font-size: 1.25rem;
        }

        .nav-item-text {
            flex: 1;
        }

        .nav-item-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .nav-item-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-header {
            padding: 1.5rem 2rem;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .content-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        /* Markdown Content Styles */
        .markdown-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .markdown-content h1 {
            font-size: 2.5rem;
            color: var(--accent);
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .markdown-content h3 {
            font-size: 1.5rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
        }

        .markdown-content code {
            background: var(--surface);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.875rem;
            color: var(--accent);
        }

        .markdown-content pre {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            background: var(--surface);
            border-radius: 8px;
            overflow: hidden;
        }

        .markdown-content th,
        .markdown-content td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .markdown-content th {
            background: var(--background);
            font-weight: 600;
            color: var(--accent);
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        .markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .markdown-content a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Mermaid Diagram Styles */
        .mermaid {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        /* Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--surface-hover);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -300px;
                z-index: 1000;
                transition: left 0.3s;
            }

            .sidebar.open {
                left: 0;
            }

            .content-body {
                padding: 1rem;
            }
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 4rem 2rem;
        }

        .welcome-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-screen p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .welcome-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .welcome-feature {
            background: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .welcome-feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .welcome-feature h3 {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>98 Taberna Noctis</h1>
                <p>夜之小酒馆 - 开发文档</p>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索文档..." />
            </div>
            
            <nav class="nav-list" id="navList">
                <!-- Navigation items will be populated by JavaScript -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-header">
                <h2 id="contentTitle">选择一个文档开始浏览</h2>
                <div class="content-meta">
                    <span id="docCount">9 个文档</span>
                </div>
            </div>
            
            <div class="content-body" id="contentBody">
                <div class="welcome-screen">
                    <h1>92 欢迎来到项目文档中心</h1>
                    <p>请从左侧选择一个文档开始阅读</p>
                    
                    <div class="welcome-features">
                        <div class="welcome-feature">
                            <div class="welcome-feature-icon">92</div>
                            <h3>游戏设计</h3>
                            <p>查看游戏概念、美术设计和玩法机制</p>
                        </div>
                        <div class="welcome-feature">
                            <div class="welcome-feature-icon">7515</div>
                            <h3>系统文档</h3>
                            <p>了解各个游戏系统的技术实现</p>
                        </div>
                        <div class="welcome-feature">
                            <div class="welcome-feature-icon">87</div>
                            <h3>数据设计</h3>
                            <p>查看卡牌参数和平衡性设计</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Document data with embedded content
        const documents = {
            'overview': {
                id: 'overview',
                title: '游戏概述',
                icon: '98',
                description: '项目总览与设计理念',
                content: `请从左侧菜单选择文档查看内容。由于文档内容较大，建议在本地Web服务器环境下使用此页面。

如需完整功能，请：
1. 使用Python启动本地服务器: \`python -m http.server 8000\`
2. 或使用Node.js: \`npx http-server\`
3. 然后访问: \`http://localhost:8000/index.html\``
            }
        };

        const docList = [
            { id: 'overview', title: '游戏概述', icon: '98', description: '项目总览与设计理念' },
            { id: 'card-system', title: '卡牌系统参数', icon: '87', description: '材料与鸡尾酒数值设计' },
            { id: 'daily-events', title: '每日事件', icon: '94', description: '每日资讯事件设计（中英）' },
            { id: 'daily-message', title: '每日信息系统', icon: '90', description: '每日消息系统开发文档' },
            { id: 'queue-system', title: '队列系统', icon: '94', description: '对象池队列系统（零GC）' },
            { id: 'random-system', title: '随机系统', icon: '96', description: '每日稳定随机与ES3持久化' },
            { id: 'save-system', title: '存档系统', icon: '94', description: '自动保存机制与存档管理' },
            { id: 'scene-manager', title: '场景管理器', icon: '90', description: '场景加载与切换管理' },
            { id: 'time-system', title: '时间系统', icon: '74', description: '昼夜循环与时间管理' }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeMermaid();
            loadDocumentContents();
            renderNavigation();
            setupSearch();
        });

        function initializeMermaid() {
            mermaid.initialize({
                startOnLoad: true,
                theme: 'dark',
                themeVariables: {
                    primaryColor: '#3b82f6',
                    primaryTextColor: '#f1f5f9',
                    primaryBorderColor: '#334155',
                    lineColor: '#94a3b8',
                    secondaryColor: '#8b5cf6',
                    tertiaryColor: '#06b6d4'
                }
            });
        }

        async function loadDocumentContents() {
            // Try to load documents from files
            const fileMapping = {
                'overview': 'Documents.md',
                'card-system': 'CardSystem_Parameters.md',
                'daily-events': 'DailyEvents_ZH_EN.md',
                'daily-message': 'DailyMessageSystem_DevDoc.md',
                'queue-system': 'QueueSystem_DevDoc.md',
                'random-system': 'RandomSystem_DevDoc.md',
                'save-system': 'SaveSystem_DevDoc.md',
                'scene-manager': 'SceneManager_DevDoc.md',
                'time-system': 'TimeSystem_DevDoc.md'
            };

            for (const [id, filename] of Object.entries(fileMapping)) {
                try {
                    const response = await fetch(filename);
                    if (response.ok) {
                        documents[id].content = await response.text();
                    }
                } catch (error) {
                    console.log(`Could not load ${filename}, using placeholder`);
                }
            }
        }

        function renderNavigation() {
            const navList = document.getElementById('navList');
            navList.innerHTML = '';

            docList.forEach(docInfo => {
                const navItem = document.createElement('div');
                navItem.className = 'nav-item';
                navItem.dataset.docId = docInfo.id;
                navItem.innerHTML = `
                    <div class="nav-item-icon">${docInfo.icon}</div>
                    <div class="nav-item-text">
                        <div class="nav-item-title">${docInfo.title}</div>
                        <div class="nav-item-desc">${docInfo.description}</div>
                    </div>
                `;
                navItem.addEventListener('click', () => loadDocument(docInfo.id));
                navList.appendChild(navItem);
            });
        }

        async function loadDocument(docId) {
            // Update active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-doc-id="${docId}"]`).classList.add('active');

            const doc = documents[docId];
            if (!doc) {
                console.error('Document not found:', docId);
                return;
            }

            // Update title
            document.getElementById('contentTitle').textContent = doc.title;

            // Load content
            const contentBody = document.getElementById('contentBody');
            contentBody.innerHTML = '<div class="loading">加载中...</div>';

            try {
                // Get markdown content
                const markdown = doc.content || '# 文档加载中...\n\n请稍候...';
                
                // Parse markdown
                const html = marked.parse(markdown);
                
                contentBody.innerHTML = `<div class="markdown-content">${html}</div>`;
                
                // Highlight code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // Render mermaid diagrams
                setTimeout(() => {
                    mermaid.run({
                        querySelector: '.mermaid'
                    });
                }, 100);
                
                // Scroll to top
                contentBody.scrollTop = 0;
            } catch (error) {
                console.error('Error rendering document:', error);
                contentBody.innerHTML = `
                    <div class="markdown-content">
                        <h2>7215 无法渲染文档</h2>
                        <p>文档渲染时出现错误。</p>
                        <p><strong>文档ID:</strong> ${docId}</p>
                        <p><strong>错误:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const navItems = document.querySelectorAll('.nav-item');
                
                navItems.forEach(item => {
                    const title = item.querySelector('.nav-item-title').textContent.toLowerCase();
                    const desc = item.querySelector('.nav-item-desc').textContent.toLowerCase();
                    
                    if (title.includes(query) || desc.includes(query)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }
    </script>
</body>
</html>
